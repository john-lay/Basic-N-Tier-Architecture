<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8">
    <title>My HTML File</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/sign-in.css" rel="stylesheet" />
</head>
<body>
    <div class="container" ng-controller="SignInController">
        <form class="form-signin" ng-submit="submit()">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="inputEmail" class="sr-only">Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>
    </div>
    <p>Nothing here {{'yet' + '!'}}</p>

    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/App/AuthApp.js"></script>
    <script src="Scripts/App/SignIn/SignInController.js"></script>
</body>
</html>
